{% load static %}
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>

  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon @3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Remix icon font css -->
<link rel="stylesheet" href="{% static 'assets/css/remixicon.css' %}">
<!-- BootStrap css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/bootstrap.min.css' %}">
<!-- Apex Chart css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/apexcharts.css' %}">
<!-- Data Table css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/dataTables.min.css' %}">
<!-- Text Editor css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/editor-katex.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/lib/editor.atom-one-dark.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/lib/editor.quill.snow.css' %}">
<!-- Date picker css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/flatpickr.min.css' %}">
<!-- Calendar css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/full-calendar.css' %}">
<!-- Vector Map css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/jquery-jvectormap-2.0.5.css' %}">
<!-- Popup css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/magnific-popup.css' %}">
<!-- Slick Slider css -->
<link rel="stylesheet" href="{% static 'assets/css/lib/slick.css' %}">
<!-- Main css -->
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'licen/css/style.css' %}">
</head>
<body class="bg-base d-flex flex-wrap">

  <section class="auth bg-base d-flex flex-wrap">  
    <div class="auth-left d-lg-block d-none">
        <div class="d-flex align-items-center flex-column h-100 justify-content-center">
            <img src="{% static 'assets/images/auth/auth-img.png' %}" alt="">
        </div>
    </div>
    <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
        <div class="max-w-464-px mx-auto w-100">
            <div>
                <h4 class="mb-12">Войдите в свою учетную запись</h4>
                <p class="mb-32 text-secondary-light text-lg">Добро пожаловать! Пожалуйста, введите свои данные.</p>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="icon-field mb-16">
                    <span class="icon top-50 translate-middle-y">
                        <iconify-icon icon="mage:email"></iconify-icon>
                    </span>
                    <input type="text" name="username" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Имя пользователя" required>
                </div>
                <div class="position-relative mb-20">
                    <div class="icon-field">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                        </span> 
                        <input type="password" name="password" class="form-control h-56-px bg-neutral-50 radius-12" id="your-password" placeholder="Пароль" required>
                    </div>
                    <span class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light" data-toggle="#your-password"></span>
                </div>
                <div class="">
                    <div class="d-flex justify-content-between gap-2">
                        <div class="form-check style-check d-flex align-items-center">
                            <input class="form-check-input border border-neutral-300" type="checkbox" value="" id="remeber">
                            <label class="form-check-label" for="remeber">Запомнить меня</label>
                        </div>
                        <a href="javascript:void(0)" class="text-primary-600 fw-medium">Забыли пароль?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32">Войти</button>
                <div class="mt-32 text-center text-sm">
                    <p class="mb-0">У вас нет аккаунта? <a href="{% url 'register' %}" class="text-primary-600 fw-semibold">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'licen/js/app.js' %}"></script>

  <!-- jQuery library js -->
  <script src="{% static 'assets/js/lib/jquery-3.7.1.min.js' %}"></script>
  <!-- Bootstrap js -->
   <script src="{% static 'assets/js/lib/bootstrap.bundle.min.js' %}"></script>
  <!-- Apex Chart js -->
  <script src="{% static 'assets/js/lib/apexcharts.min.js' %}"></script>
  <!-- Data Table js -->
  <script src="{% static 'assets/js/lib/dataTables.min.js' %}"></script>
  <!-- Iconify Font js -->
  <script src="{% static 'assets/js/lib/iconify-icon.min.js' %}"></script>
  <!-- jQuery UI js -->
  <script src="{% static 'assets/js/lib/jquery-ui.min.js' %}"></script>
  <!-- Vector Map js -->
  <script src="{% static 'assets/js/lib/jquery-jvectormap-2.0.5.min.js' %}"></script>
  <script src="{% static 'assets/js/lib/jquery-jvectormap-world-mill-en.js' %}"></script>
  <!-- Popup js -->
  <script src="{% static 'assets/js/lib/magnifc-popup.min.js' %}"></script>
  <!-- Slick Slider js -->
  <script src="{% static 'assets/js/lib/slick.min.js' %}"></script>
  <!-- main js -->
  <script src="{% static 'assets/js/app.js' %}"></script>

<script src="{% static 'assets/js/homeTwoChart.js' %}"></script>

  <script>
    // Password toggle functionality
    function initializePasswordToggle(toggleSelector) {
      $(toggleSelector).on('click', function() {
        $(this).toggleClass("ri-eye-off-line");
        var input = $($(this).attr("data-toggle"));
        if (input.attr("type") === "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    }

    // Initialize password toggle
    initializePasswordToggle('.toggle-password');
  </script>
</body>
</html>
