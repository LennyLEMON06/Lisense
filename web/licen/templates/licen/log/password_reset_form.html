{% load static %}
<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Восстановление пароля</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
    }

    .auth {
      min-height: 100vh;
    }

    .auth-card {
      background-color: #ffffff;
      padding: 3rem;
      box-shadow: 0 4px 30px rgba(0,0,0,0.05);
      border-radius: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid #e0e0e0;
    }

    .btn-primary {
      background-color: #4a6cf7;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #405cd5;
    }

    .text-secondary-light {
      color: #6c757d;
    }

    .icon-field {
      position: relative;
    }

    .icon-field .icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #999;
    }

    .icon-field input {
      padding-left: 40px;
    }

    .auth-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <section class="auth container d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
        <img src="{% static 'images/auth/auth-img.png' %}" alt="Auth Image" class="auth-image">
      </div>
      <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
        <div class="auth-card w-100">
          <div class="text-center mb-4">
            <h4>Восстановление пароля</h4>
            <p class="text-secondary-light">Введите имя пользователя или email для восстановления</p>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="icon-field mb-4">
              <span class="icon"><i class="ri-mail-line"></i></span>
              <input type="text" name="username_or_email" class="form-control" placeholder="Имя пользователя или Email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Отправить ссылку</button>
            <p class="text-center mt-3 text-secondary-light">
              <a href="{% url 'login' %}" class="text-primary fw-semibold"><i class="ri-arrow-left-line"></i> Вернуться к авторизации</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
