{% load static %}
<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ссылка недействительна</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
    }

    .auth {
      min-height: 100vh;
    }

    .auth-card {
      background-color: #ffffff;
      padding: 3rem;
      box-shadow: 0 4px 30px rgba(0,0,0,0.05);
      border-radius: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .btn-primary {
      background-color: #4a6cf7;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
    }

    .btn-primary:hover {
      background-color: #405cd5;
    }

    .text-secondary-light {
      color: #6c757d;
    }

    .error-icon {
      font-size: 3rem;
      color: #ff4d4f;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <section class="auth container d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
        <img src="{% static 'images/auth/auth-img.png' %}" alt="Auth Image" class="img-fluid" style="max-width: 80%;">
      </div>
      <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
        <div class="auth-card w-100 text-center">
          <div class="error-icon">
            <i class="ri-close-circle-fill"></i>
          </div>
          <h4 class="mb-3">Ссылка недействительна</h4>
          <p class="text-secondary-light mb-4">Ссылка для сброса пароля недействительна или уже использована.</p>
          <a href="{% url 'password_reset' %}" class="btn btn-primary">
            <i class="ri-refresh-line me-2"></i>Повторить попытку
          </a>
          <p class="mt-4 text-secondary-light">
            <a href="{% url 'login' %}" class="text-primary fw-semibold">
              <i class="ri-arrow-left-line me-1"></i>Вернуться к авторизации
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
