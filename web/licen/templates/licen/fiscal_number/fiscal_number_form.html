<!-- licen/templates/licen/fiscal_number/fiscal_number_form.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ title }}</h2>
    
    {% comment %} {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Ошибка:</strong>
            {{ form.errors }}
        </div>
    {% endif %} {% endcomment %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        
        {% if computer %}
            <a href="{% url 'computer-detail' computer.id %}" class="btn btn-secondary">Отмена</a>
        {% else %}
            <a href="{% url 'fiscal-number-list-one' %}" class="btn btn-secondary">Отмена</a>
        {% endif %}
    </form>
</div>
{% endblock %}
