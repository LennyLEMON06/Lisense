<!-- licen/templates/licen/mobile_operator_confirm_delete.html -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="h5 mb-0">Подтверждение удаления</h3>
                </div>
                <div class="card-body text-center p-4">
                    <h4>Вы уверены, что хотите удалить "{{ object }}"?</h4>

                    <p class="text-muted mt-3">Это действие нельзя отменить. Все связанные данные также будут удалены.</p>

                    <form method="post" class="mt-4 d-grid gap-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg w-100 px-4 py-2">
                            Да, удалить
                        </button>
                        
                        {% if address %}
                            <a href="{% url 'address-detail' address.id %}" class="btn btn-outline-secondary btn-lg w-100 px-4 py-2 mt-0">
                                Отмена
                            </a>
                        {% else %}
                            <a href="{% url 'personal-account-mobile-operator-list' %}" class="btn btn-outline-secondary btn-lg w-100 px-4 py-2 mt-0">
                                Отмена
                            </a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
