<!-- licen/templates/licen/change_password.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Сменить пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить новый пароль</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
