<!-- licen/templates/licen/user_form.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
