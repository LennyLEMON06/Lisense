<!-- licen/templates/licen/legal_entity_confirm_delete.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Вы уверены, что хотите удалить "{{ object }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'legal-entity-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
