<!-- licen/templates/licen/mcd_form.html -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        {% if computer %}
            <a href="{% url 'computer-detail' computer.id %}" class="btn btn-secondary">Отмена</a>
        {% else %}
            <a href="{% url 'mcd-list' %}" class="btn btn-secondary">Отмена</a>
        {% endif %}
    </form>
</div>
{% endblock %}
