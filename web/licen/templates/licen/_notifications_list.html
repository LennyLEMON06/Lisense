<!-- licen/templates/licen/_notifications_list.html -->

<ul class="list-group list-group-flush">
    {% for n in notifications %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ n.license_type }} #{{ n.license_id }}
        <span class="badge bg-primary rounded-pill">{{ n.days_left }} дн.</span>
        <a href="{% url 'license-detail' n.license_type n.license_id %}" class="btn btn-sm btn-outline-info">Подробнее</a>
    </li>
    {% empty %}
    <li class="list-group-item">Нет уведомлений</li>
    {% endfor %}
</ul>
