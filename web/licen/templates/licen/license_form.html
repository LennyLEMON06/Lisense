<!-- licen/templates/licen/license_form.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Добавить {{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
