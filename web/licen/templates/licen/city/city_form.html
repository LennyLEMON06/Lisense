<!-- licen/templates/licen/city_form.html -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'city-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
