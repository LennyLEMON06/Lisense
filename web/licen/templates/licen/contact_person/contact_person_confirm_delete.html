<!-- licen/templates/licen/contact_person/confirm_delete.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Вы уверены?</h2>
    <p>Вы собираетесь удалить "{{ object.full_name }}" из города {{ object.city.name }}.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'contact-person-list' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
